name: Sync Zettle to FreeAgent

on:
  schedule:
    # Run daily at 10 AM UTC (1 hour after Stripe sync)
    - cron: '0 7 * * *'
  workflow_dispatch: # Allow manual triggering

jobs:
  sync:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'temurin'

      - name: Setup Gradle
        uses: gradle/actions/setup-gradle@v3

      - name: Run Zettle to FreeAgent sync
        env:
          ZETTLE_CLIENT_ID: ${{ secrets.ZETTLE_CLIENT_ID }}
          ZETTLE_API_KEY: ${{ secrets.ZETTLE_API_KEY }}
          FREEAGENT_CLIENT_ID: ${{ secrets.FREEAGENT_CLIENT_ID }}
          FREEAGENT_CLIENT_SECRET: ${{ secrets.FREEAGENT_CLIENT_SECRET }}
          FREEAGENT_BANK_ACCOUNT_ID: ${{ secrets.FREEAGENT_ZETTLE_BANK_ACCOUNT_ID }}
          FREEAGENT_REFRESH_TOKEN: ${{ secrets.FREEAGENT_REFRESH_TOKEN }}
        run: ./gradlew syncZettleToFreeAgent

      - name: Upload transaction logs as artifact
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: zettle-transaction-logs
          path: |
            *.log
            *.csv
          retention-days: 30